    <body>
        <p>Select a synthesis :</p>
        <select name="synthesis" id="synthesis">
            <option value = "additive" selected >Additive</option>
            <option value ="AM">AM Synthesis </option>
            <option value="FM">FM Synthesis</option>
        </select>

        <div id = "numberPartials">

            <label for="partials">Number of Partials: </label>
            <select name="partials" id="partials">
                <option value = "3" selected >3</option>
                <option value ="4">4 </option>
                <option value="5">5</option>
                <option value ="6">6</option>
                <option value="7">7</option>
                <option value ="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        </div>

     
        <div id = "modulationDepthStyle">
            <label for="modulationDepth">Modulation Depth:</label>
            <input type="range" id="modulationDepth" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div id = "modulationFrequencyStyle">
            <label for="modulationFrequency">Modulation Frequency:</label>
            <input type="range" id="modulationFrequency" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div id="modulationIndexStyle" >
            <label for="modulationIndex">Modulation Index:</label>
            <input type="range" id="modulationIndex" min="0" max="1" step="0.01" value="0.5">
        </div>

        <button id ="lfobutton" >Activate LFO</button>

        <div id = "LFOElement">
            <label for="LFOFrequency">LFO Frequency:</label>
            <input type="range" id="LFOFrequency" min="0" max="1" step="0.01" value="0.5">
        </div>
